<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Prácticas</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4444, #ffcc00);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #fffbea;
      margin-bottom: 40px;
    }

    .botones {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      background-color: #fff;
      color: #ff4444;
      padding: 15px 35px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 7px 14px rgba(0,0,0,0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #fff9d0;
    }
  </style>
</head>
<body>
  <h1>TAREAS REALIZADAS</h1>
  <p>Selecciona la práctica que deseas visualizar:</p>

  <div class="botones">
    <a href="./html/miPrimeraPaginaWeb.html">Práctica 1 — Mi primera página web</a>
    <a href="./html/practicaEstilos.html">Práctica 2 — Hojas de estilo</a>
  </div>

  <footer></footer>
</body>
</html>
